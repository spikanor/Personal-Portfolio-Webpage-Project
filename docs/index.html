<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
      }
      #navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        padding: 1rem 0;
        z-index: 1000;
      }
      #navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 2rem;
      }
      #navbar a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: color 0.3s;
      }
      #navbar a:hover {
        color: #3498db;
      }
      #welcome-section {
        height: 100vh;
        background: #34495e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1rem;
      }
      #welcome-section h1 {
        font-size: 3rem;
        max-width: 700px;
        line-height: 1.2;
      }
      #projects {
        padding: 4rem 1rem;
        background: #ecf0f1;
        text-align: center;
      }
      #projects h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #2c3e50;
      }
      .project-tile {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin: 1rem auto;
        max-width: 400px;
        padding: 1rem;
        text-align: left;
      }
      .project-tile a {
        color: #2980b9;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.1rem;
      }
      .project-tile a:hover {
        text-decoration: underline;
      }
      #profile-link {
        display: block;
        text-align: center;
        margin: 3rem auto;
        font-size: 1.1rem;
        color: #3498db;
        text-decoration: none;
      }
      #profile-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        #welcome-section h1 {
          font-size: 2rem;
        }
        #navbar ul {
          flex-direction: column;
          gap: 1rem;
        }
        .project-tile {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">Welcome</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>

    <section id="welcome-section">
      <h1>Welcome to My Personal Portfolio</h1>
    </section>

    <section id="projects">
      <h2>My Projects</h2>

      <div class="project-tile">
        <a
          href="https://github.com/spikanor/Personal-Portfolio-Webpage-Project/blob/main/docs/Potato%20Tribute%20Page/index.html"
          target="_blank"
          rel="noopener noreferrer"
        >Tribute Page</a>
        <p>A tribute page dedicated to potatoes üç†.</p>
      </div>

      <div class="project-tile">
        <a
          href="https://github.com/spikanor/Personal-Portfolio-Webpage-Project/blob/main/docs/Product%20Landing%20Page/index.html"
          target="_blank"
          rel="noopener noreferrer"
        >Product Landing Page</a>
        <p>A product landing page for the Nintendo Switch 2.</p>
      </div>

          </section>

    <a
      id="profile-link"
      href="https://github.com/spikanor"
      target="_blank"
      rel="noopener noreferrer"
    >
      Visit my GitHub Profile
    </a>
  </body>
</html>
